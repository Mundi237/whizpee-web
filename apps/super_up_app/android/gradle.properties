# Whizpee Android Gradle Properties
# Configuration optimisée pour les builds de release

# Configuration JVM pour de meilleures performances de build
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Configuration Android
android.useAndroidX=true
android.enableJetifier=true
android.ndk.suppressMinSdkVersionError=21

# Optimisations pour les builds de release
android.enableR8.fullMode=true
android.useFullClasspathForDexingTransform=true

# Configuration Flutter
flutter.minSdkVersion=21
flutter.targetSdkVersion=36
flutter.compileSdkVersion=36

# Optimisations spécifiques à Whizpee
whizpee.enableProguard=true
whizpee.enableSigning=true